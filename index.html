<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeetCode 75 - Modern Dark Theme</title>
    <style>
      :root {
        --bg-color: #1a1a2e;
        --card-bg: #16213e;
        --primary-color: #0f3460;
        --accent-color: #e94560;
        --text-color: #f0f0f0;
        --secondary-text: #a0a0a0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background-color 0.3s ease;
      }

      .container {
        display: flex;
        align-items: center;
        background-color: var(--card-bg);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .logo {
        width: 120px;
        height: 120px;
        margin-right: 2rem;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-radius: 50%;
        background-color: var(--primary-color);
      }

      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .logo:hover img {
        transform: scale(1.1);
      }

      .content {
        display: flex;
        flex-direction: column;
      }

      .title {
        font-size: 0.9rem;
        color: var(--secondary-text);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
      }

      .title svg {
        width: 18px;
        height: 18px;
        margin-right: 0.5rem;
        fill: var(--accent-color);
      }

      .learn-more {
        color: var(--accent-color);
        text-decoration: none;
        margin-left: 0.5rem;
        transition: color 0.3s ease;
      }

      .learn-more:hover {
        color: #ff6b6b;
      }

      h1 {
        margin: 0 0 1rem 0;
        font-size: 2rem;
        font-weight: 600;
      }

      .progress-bar {
        width: 300px;
        height: 8px;
        background-color: var(--primary-color);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }

      .progress {
        width: 0%;
        height: 100%;
        background-color: var(--accent-color);
        position: absolute;
        top: 0;
        left: 0;
      }

      .progress-text {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 0.5rem;
        font-size: 0.9rem;
        color: var(--secondary-text);
      }

      .icon {
        width: 24px;
        height: 24px;
        background-color: var(--primary-color);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      .icon svg {
        width: 14px;
        height: 14px;
        fill: var(--text-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="download.png" alt="LeetCode Logo" />
      </div>
      <div class="content">
        <div class="title">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 2L1 21h22L12 2zm0 3.83L19.13 19H4.87L12 5.83zM11 16h2v2h-2v-2zm0-6h2v4h-2v-4z"
            />
          </svg>
          Ace Coding Interview with 75 Qs
          <a href="#" class="learn-more">Learn More</a>
        </div>
        <h1>LeetCode 75</h1>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="progress-text">
          <span>5 / 75</span>
          <div class="icon">
            <svg viewBox="0 0 24 24">
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>

    <script>
      let progress = 5;
      const progressBar = document.querySelector(".progress");
      const progressText = document.querySelector(".progress-text span");

      function updateProgress() {
        if (progress <= 75) {
          //   progress++;
          progressBar.style.width = `${(progress / 75) * 100}%`;
          progressText.textContent = `${progress} / 75`;
        }
      }

      // Update progress every second
      setInterval(updateProgress, 1000);

      // Add click event to increase progress
      document.addEventListener("click", updateProgress);
    </script>
    <script src="script.js"></script>
  </body>
</html>
